{% extends 'core/base.html ' %}
{% block title %} Edit Canteen | {% endblock %}

{% block content %}
    <h1 class="title"> Edit Canteen </h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>Canteen name</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ canteen.name }}" class="input">
            </div>

            <p class="help">This is not the same as the username!</p>
        </div>

        <div class="field">
            <label>E-mail</label>

            <div class="control">
                <input type="email" name="email" id="id_email" value="{{ canteen.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Save changes</button>
            </div>
        </div>
    </form>

{% endblock %}
